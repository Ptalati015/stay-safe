<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Safe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        .hidden {
            display: none;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            height: 10vh;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: black;
            height: 80vh;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            height: 10vh;
        }

        button {
            padding: 15px 20px;
            color: black;
            border: none;
            cursor: pointer;
            background: linear-gradient(to bottom, #43B7E7, #4F85E8);
            font-family: "Ubuntu";
            font-size: 17px;
            text-shadow: 1px 1px 1px;
            border-radius: 15px;
            width: 90%;
        }

        .footer-button {
            flex: 1;
            color: black;
            border: 2px solid;
            cursor: pointer;
            background-color: #43B7E7;
            font-family: "Ubuntu";
            font-size: 17px;
            text-shadow: 1px 1px 1px;
            width: 90%;
        }

        button img {
            width: 30px;
            height: 30px;
        }

        h1,
        h3,
        label {
            font-weight: bold;
            color: #4F85E8;
            font-family: "Ubuntu";
            text-shadow: 1px 1px 1px;
            text-align: center;
            font-size: 18px;
        }

        p {
            font-size: 16px;
            color: white;
            font-family: "Ubuntu";
            text-align: center;
            font-size: 18px;
        }

        #logo {
            height: 90%;
            width: 20%;
        }

        button,
        .footer-button {
            padding: 10px 15px;
            font-size: 14px;
        }

        button img {
            width: 20px;
            height: 20px;
        }

        /* Form styling */

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            height: 80%;
            overflow-y: auto;

        }

        label,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        textarea,
        select,
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }



        /* Other stylings */


        h3 {
            text-align: center;
        }

        .location-buttons {
            display: flex;
            justify-content: space-between;
        }

        .location-buttons button {
            flex-basis: 48%;
        }

        #ct-category {
            display: flex;
            align-items: center;
        }

        #ct-category label {
            margin-right: 10px;
        }

        #ct-category select {
            flex-grow: 1;
        }

        #ct-details,
        #ct-time {
            display: flex;
            align-items: center;
        }

        #ct-details label,
        #ct-time label {
            margin-right: 10px;
        }

        #ct-details textarea,
        #ct-time input {
            flex-grow: 1;
        }

        #ct-category,
        #ct-details,
        #ct-time,
        #ct-location {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
        }



        textarea,
        select,
        input {
            /* margin-bottom: 15px; */
            font-size: 16px;
            padding: 8px;
        }

        textarea {
            white-space: pre-wrap;
        }

        .submit {
            padding: 8px 15px;
            font-size: 16px;
        }

        button:hover {
            background-color: #6bbee2;
        }

        #report-success {
            text-align: center;
            padding: 20px;
            background: #43B7E7;
            color: white;
            border-radius: 4px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .submit {
            background: linear-gradient(to bottom, #43B7E7, #4F85E8);
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .map-ct {
            height: 500px;

        }

        #map-view {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        #map-search {
            padding: 10px;
        }



        #map {
            height: 400px;
            width: 100%;
        }

        @media (max-width: 600px) {

            #map-search,
            #map-legend {
                padding: 5px;
            }


        }

        #map-search {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100px;
        }

        #map-search input {
            font-size: 14px;
            /* Adjust the font size to your preference */
            margin-bottom: 10px;
            width: 100px;


            /* Add space between the input and the button */
        }

        #map-search button {
            font-size: 16px;
            width: 100px;

            /* Adjust the font size to your preference */
        }

        #map-legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
            height: 100px;

        }



        #map-legend .icon {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        #map-legend img {
            height: 20px;
            margin-right: 10px;
        }

        #map-legend p {
            font-size: 12px;
        }

        /* Mobile Styles */

        @media (max-width: 768px) {
            #map-legend {
                position: fixed;
                top: 10px;
                right: 10px;
                width: auto;
                /* Let the width adjust to the content */
                max-width: 100%;
                /* Ensure it doesn't overflow the viewport */
                height: auto;
                /* Let the height adjust to the content */
                overflow-y: auto;
                /* Add a vertical scrollbar if necessary */
            }


            #map-search {
                position: fixed;
                left: 10px;
            }

            #map {
                position: relative;
                top: 140px;

            }

        }

        /* Add this to your existing styles */

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            color: black;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Display the dropdown when hovered */
        #settings:hover .dropdown-content {
            display: block;
        }
    </style>

</head>

<body>

    <div id="report-success" class="hidden">
        <p> Report <br> Successful!</p>
    </div>

    <header>
        <button id="search">
            <img src="images/mag-glass.png" alt="Search"><br> Search
        </button>
        <img src="images/logo.png" id="logo" alt="Logo">
        <button id="settings">
            <img src="images/settings.png" alt="Settings"> <br> Settings
            <!-- Add a new item for Bookmarks in the dropdown -->
            <div class="dropdown-content" id="settingsDropdown">
                <a href="#">Account</a>
                <a href="#">Privacy</a>
                <a href="#" id="bookmarksBtn">Bookmarks</a>
            </div>

        </button>
    </header>

    <main>
        <!-- form data -->
        <form class="hidden">
            <h1>Report Crime</h1>


            <h3>Use Current Location?</h3>
            <div id="ct-location">
                <div class="location-buttons">
                    <label>
                        <input type="radio" name="location-option" value="Yes">
                        Yes
                    </label>

                    <label>
                        <input type="radio" name="location-option" value="No">
                        No
                    </label>
                </div>

            </div>

            <div id="ct-location">
                <label for="location">Location:</label>
                <textarea id="location" placeholder="Enter location"></textarea>
            </div>

            <div id="ct-category">
                <label for="category">Category:</label>
                <select id="category">
                    <option>Select category</option>
                    <option>Assault</option>
                    <option>Robbery</option>
                    <option>Harassment</option>
                    <option>Other</option>
                </select>
            </div>

            <div id="ct-details">
                <label for="details">Details:</label>

                <textarea id="details" placeholder="Enter details"></textarea>
            </div>

            <!-- Time -->
            <div id="ct-time">
                <label for="hour">Time:</label>
                <select id="hour" name="hour">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select id="minute" name="minute">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>

                <select id="amPm" name="amPm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>


            <input type="button" class="submit" value="Send Report">
        </form>
        <!-- Default data -->
        <div class="info">
            <h1>Recent Activity</h1>

            <p>Crime reported near "Home" 27 min ago.</p>

            <p>Crime reported near "Work" 1 day ago.</p>

            <p>You have officially been a Stay Safe member for 30 days!</p>
        </div>

        <!-- Map data -->
        <div class="hidden map-ct">
            <div id="map-view">

                <div id="map-search">
                    <input type="text" placeholder="Search location">
                    <button>Find Address</button>
                    <div id="map-legend">
                        <div class="icon-container">
                            <div class="icon">
                                <img src="https://leafletjs.com/examples/custom-icons/leaf-green.png"
                                    alt="Green leaf image">
                                <p style="color: black">Confirmed</p>
                            </div>
                            <div class="icon">
                                <img src="https://leafletjs.com/examples/custom-icons/leaf-red.png"
                                    alt="Red leaf image">
                                <p style="color: black">Uncorfirmed</p>
                            </div>
                            <div class="icon">
                                <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png"
                                    alt="Marker image">
                                <p style="color: black">Current Location</p>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="map"></div>


            </div>
        </div>

        <form class="hidden bookmark">
            <h1>Add Bookmark</h1>

            <div id="bk-name">
                <label for="bm-name">Name:</label>
                <textarea id="bm-name" placeholder="Enter name"></textarea>
            </div>

            <div id="bk-location">
                <label for="bm-location">Location:</label>
                <textarea id="bm-location" placeholder="Enter location"></textarea>
            </div>

            <input type="button" class="submit" value="Add Bookmark">
        </form>

    </main>

    <footer>
        <button class="footer-button" id="home">
            <img src="images/home.png" alt="Home"> <br>HOME
        </button>
        <button class="footer-button" id="report">
            <img src="images/report.png" alt="Report"> <br>REPORT

        </button>
    </footer>


</body>

<script>
    // Get main elements
    const main = document.querySelector('main');
    const form = document.querySelector('form')
    const info = document.querySelector('.info');
    const reportBtn = document.getElementById('report');
    const footer = document.querySelector("footer");
    const header = document.querySelector("header");
    const search = document.querySelector("#search");
    const mapView = document.querySelector(".map-ct");
    const home = document.querySelector("#home");
    const bookmarksBtn = document.getElementById('bookmarksBtn');
    const bookmarksForm = document.querySelector('.bookmark');

    // Add click event listener
    reportBtn.addEventListener('click', () => {
        // Change inner HTML of main
        form.classList.remove('hidden');;
        info.classList.add('hidden');
        mapView.classList.add('hidden');
        footer.classList.remove('hidden')
        header.classList.remove('hidden');
        bookmarksForm.classList.add('hidden');

    });

    const submitBtn = document.querySelector('.submit');
    const confirmation = document.getElementById('report-success');

    submitBtn.addEventListener('click', (e) => {
        form.classList.add('hidden');;
        info.classList.remove('hidden');

        setTimeout(function () {
            // Your code to execute after a 500ms delay
            confirmation.classList.remove('hidden');
            setTimeout(function () {
                // Your code to execute after a 500ms delay
                confirmation.classList.add('hidden');
            }, 3000);
        }, 300);
    });
    let map;
    let redd

    function addMarker() {

        // Get current position
        navigator.geolocation.getCurrentPosition(function (position) {

            // Create marker
            const redIcon = L.icon({
                iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });

            const marker = L.marker([position.coords.latitude, position.coords.longitude], {
                icon: redIcon
            }).addTo(map);

            // Add popup
            const popup = L.popup({
                className: 'custom-popup'
            });

            marker.on('click', function (e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent(`
        <h5>Report Info</h5>
        <h6>Status: Unconfirmed</h6>
        <h6>Just added</h6>
      `)
                    .openOn(map);
            });

        });

    }

    let count = 1;
    let green;
    let red;
    // Get the bookmarks button and bookmark form


    // Initialize the map
    function initMap() {
        if (count != 5) {
            // Create map
            map = L.map('map').setView([41.878, -87.6298],
                13); // Set your initial map coordinates and zoom level.
            map.on('load', () => {
                map.setView([41.878, -87.6298],
                    18); // Adjust the zoom level (15 in this case) to your preference.
            });
            // Tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
            }).addTo(map);

            // User marker
            const userMarker = L.marker([41.878, -87.6298]).addTo(map);

            // Report markers
            const greenIcon = L.icon({
                iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
            });

            // Create red icon
            const redIcon = L.icon({
                iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });

            // Add markers
            green = L.marker([41.888, -87.6298], {
                icon: greenIcon
            }).addTo(map);
            red = L.marker([41.868, -87.6298], {
                icon: redIcon
            }).addTo(map);
        }

        // Info window on marker click
        green.on('click', e => {
            const popup = L.popup({
                className: 'custom-popup'
            }).setContent(`
            <h5>Report Info</h5>
            <h6>Status: Confirmed</h6> 
            <h5>Individual caught with a firearm</h5>
        `);

            popup.setLatLng(e.latlng).openOn(map);
        });

        red.on('click', e => {
            const popup = L.popup({
                className: 'custom-popup'
            }).setContent(`
            <h5>Report Info</h5>
            <h6>Status: UnConfirmed</h6> 
            <h5>Individual caught trespassing</h5>
        `);

            popup.setLatLng(e.latlng).openOn(map);
        });




        const radioButtons = document.getElementsByName('location-option');

        // Loop through the radio buttons to check if one of them is selected
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                if (radioButton.value == "Yes") {
                    // The selected radio button is found
                    console.log(radioButton.checked)
                    console.log(`Selected option: ${radioButton.value}`);
                    addMarker();
                }

            }
        }

        count = 5;


    }

    // Add an event listener for a button with the ID "search"
    search.addEventListener('click', () => {
        // Hide footer and info elements
        header.classList.add('hidden');
        info.classList.add('hidden');
        form.classList.add('hidden');
        bookmarksForm.classList.add('hidden');

        // Show the map view
        mapView.classList.remove('hidden');

        // Initialize the map
        initMap();
    });

    home.addEventListener('click', () => {
        header.classList.remove('hidden');
        info.classList.remove('hidden');
        form.classList.add('hidden');
        footer.classList.remove('hidden');
        mapView.classList.add('hidden');
        bookmarksForm.classList.add('hidden');

        // Show the map view
        mapView.classList.add('hidden');
    })

    // Get the settings button and dropdown content
    const settingsBtn = document.getElementById('settings');
    const settingsDropdown = document.getElementById('settingsDropdown');
    const dropdownOptions = document.querySelectorAll('.dropdown-option');

    // Add click event listener to the document to close the dropdown when clicking outside of it
    document.addEventListener('click', function (e) {
        if (!settingsBtn.contains(e.target) && !settingsDropdown.contains(e.target)) {
            settingsDropdown.style.display = 'none';
        }
    });

    // Toggle the dropdown when clicking the settings button
    settingsBtn.addEventListener('click', function () {
        if (settingsDropdown.style.display === 'block') {
            settingsDropdown.style.display = 'none';
        } else {
            settingsDropdown.style.display = 'block';
        }
    });

    // Handle clicks on dropdown options
    dropdownOptions.forEach(function (option) {
        option.addEventListener('click', function (e) {
            // You can add logic here to handle clicks on specific options
            // For now, we'll just log the clicked option to the console
            console.log('Clicked on:', e.target.innerText);

            // Close the dropdown
            settingsDropdown.style.display = 'none';
        });
    });



    // Add click event listener to the Bookmarks button
    bookmarksBtn.addEventListener('click', () => {
        // Hide other sections and show the bookmark form
        form.classList.add('hidden');
        info.classList.add('hidden');
        mapView.classList.add('hidden');
        bookmarksForm.classList.remove('hidden');
    });

    // Add click event listener to the "Add Bookmark" button in the bookmark form
    // Add click event listener to the "Add Bookmark" button in the bookmark form
    const addBookmarkBtn = document.querySelector('.bookmark .submit');
    addBookmarkBtn.addEventListener('click', () => {
        // Your code to handle bookmark submission (similar to the previous example)
        const bookmarkName = document.getElementById('bm-name').value;
        const bookmarkLocation = document.getElementById('bm-location').value;

        // Validate that both name and location are provided
        if (bookmarkName && bookmarkLocation) {
            // Display the bookmark information in the main home screen under recent activity
            const recentActivity = document.querySelector('.info');
            const bookmarkInfo = document.createElement('p');
            bookmarkInfo.textContent = `New Bookmark: ${bookmarkName} - ${bookmarkLocation}`;
            recentActivity.appendChild(bookmarkInfo);

            // Hide the bookmarks form
            bookmarksForm.classList.add('hidden');
            // Show the main home screen
            info.classList.remove('hidden');
        } else {
            // Display an error message or handle the case where the user didn't provide both name and location
        }
    });
</script>

</html>
